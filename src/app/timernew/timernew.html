<div class = "timer">
    <div [ngSwitch]="this.timeLeftColor">
<p *ngSwitchCase="'haveTime'" class="haveTime"> Have time</p>
<p *ngSwitchCase="'lessTime'" class="lessTime"> Less time</p>
<p *ngSwitchCase="'noTime'" class="noTime"> No time</p>
    </div>
    {{minutes}} :{{seconds | number: '2.0'}}
<button (click)="toogleTimer()">{{isRunning?'Pause':'Play'}}</button>
</div>
